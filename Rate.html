<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate Cards</title>
<style>
  /* CSS for rate cards */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
  }

  .rate-card {
    display: inline-block;
    width: calc(33.33% - 40px);
    margin: 20px;
    padding: 30px;
    border-radius: 20px;
    background-color: #fff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .rate-card:hover {
    transform: translateY(-10px);
  }

  .rate-card h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
  }

  .rate-card p {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
  }

  .rate-card .price {
    font-size: 36px;
    font-weight: bold;
    color: #007bff;
  }
</style>
</head>
<body>

<!-- Rate Cards HTML -->
<div class="container">
  <h1>Rate Cards</h1>
  <div class="rate-card">
    <h2>Basic Plan</h2>
    <p class="price">$10/month</p>
    <p>Includes basic features</p>
  </div>
  <div class="rate-card">
    <h2>Standard Plan</h2>
    <p class="price">$20/month</p>
    <p>Includes standard features</p>
  </div>
  <div class="rate-card">
    <h2>Premium Plan</h2>
    <p class="price">$30/month</p>
    <p>Includes premium features</p>
  </div>
</div>

</body>
</html>
